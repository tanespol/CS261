<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffc0cb;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-box {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        .login-box h2 {
            margin-bottom: 20px;
        }
        .login-box input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        .login-box button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        .login-box button:hover {
            background-color: #0056b3;
        }
        .input-icon {
            display: flex;
            align-items: center;
        }
        .input-icon input {
            flex: 1;
            border: none;
        }
        .input-icon span {
            background-color: #ddd;
            padding: 10px;
            border-radius: 5px 0 0 5px;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>LOGIN</h2>
        <div class="input-icon">
            <span>ðŸ‘¤</span>
            <input type="text" placeholder="Enter username">
        </div>
        <div class="input-icon">
            <span>ðŸ”’</span>
            <input type="password" placeholder="Enter password">
        </div>
        <button>LOGIN</button>
    </div>
</body>
</html>
